<!DOCTYPE html>
<html>
<head>
    <title>HTML Imagen Video y Audio</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>

    <img src="imagenes/crees en la vida.png" width="400"/>

    <h1>Aprendiendo a utilizar los vídeos</h1>

    <video source src="imagenes/Quebec City _ Real 8K.mp4" width="400" height="250" controls autoplay muted loop>
    </video>

    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop> 
        <source src="imagenes/jazz corto parte 1.mp3" type="audio/mp3">
</audio>
 
</body>
</html>
